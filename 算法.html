<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const example = [1,543,54,34,3456,54,674,765,76,5786,8,678,76867,567,54,32]
    function sortArr (arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for(let j = 0; j< arr.length - 1 -i; j++){
          if (arr[j] > arr[j+1]) {
            const temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      return arr
    }
    console.log(sortArr(example))
  </script>
