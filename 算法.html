<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const example = [1,543,54,34,3456,54,674,765,76,5786,8,678,76867,567,54,32]
    function sortArr (arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for(let j = 0; j< arr.length - 1 -i; j++){
          if (arr[j] > arr[j+1]) {
            const temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      return arr
    }
    console.log(sortArr(example))

    function quickSort (arr) {
      if (arr.length <= 1) {
        return arr
      }
      let left = []
      let right = []
      const current = arr.splice(0,1)
      console.log(current < 99,'-s')
      for (let i = 0;i< arr.length;i++) {
        if (arr[i] < current[0]) {  // 这里原文是没有加上 [0] 这个的  
                                    // 没有加也能正确执行是因为 当数组长度为1时，
                                    // 因为 <  这个计算符号 对这个长度为一的数组 进行了隐式类型转换 
                                    //  例子   [32]  使用Number([32]) 计算后得到的是 32 的数字， 所以不加[0] 也能执行正确
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }
      return quickSort(left).concat(current,quickSort(right))
    }
   const quickSortArr = quickSort(example)
   console.log(quickSortArr)
  </script>
</head>
