  <script>
    const example = [1,543,54,34,3456,567,32]
    function sortArr (arr) {
      for (let i = 0 ; i < arr.length -1;i++) {
        for (let j = 0; j < arr.length-1 - i;j++){
          if (arr[j] > arr[j + 1]) {
            const temp = arr[j + 1]
            arr[j+1] = arr[j]
            arr[j] = temp
          }
        }
      }
      return arr
    }
    const sortArrOne = sortArr(example)
    console.log(sortArrOne[0])

    function quickSort (arr) {
      if (arr.length <= 1) {
        return arr
      }
      let left = []
      let right = []
      const current = arr.splice(0,1)
      for (let i = 0;i< arr.length;i++) {
        if (arr[i] < current[0]) {  // 这里原文是没有加上 [0] 这个的  
                                    // 没有加也能正确执行是因为 当数组长度为1时，
                                    // 因为 <  这个计算符号 对这个长度为一的数组 进行了隐式类型转换 
                                    //  例子   [32]  使用Number([32]) 计算后得到的是 32 的数字， 所以不加[0] 也能执行正确
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }
      return quickSort(left).concat(current,quickSort(right))
    }
   const quickSortArr = quickSort(example)
   console.log(quickSortArr)

   // 二路归并排序
   function merge(l,r) {
    const arr = []
    let il = 0
    let ij = 0
    while(il < l.length && ij < r.length){
      if (l[il] < r[ij]) {
        arr.push(l[il])
        il++
      } else {
        arr.push(r[ij])
        ij++
      }
    }
    while(l[il]){
      arr.push(l[il])
      il++
    }
    while(r[ij]){
      arr.push(r[ij])
      ij++
    }
    console.log(il, ij)
    console.log(arr)
   }

   // 反转字符串
   //自己想的
   function reverse(str) {
     let strArr = str.split('')
     const len = strArr.length
     let res = []
     for (let i = 0; i < len; i++) {
       const temp = strArr.splice(0,1)
       res.unshift(temp[0])
     }
     return res.join('')
   }
   // 别人的第一种
   function reverseStringOne(str) {
     let res = ''
     for (let i = str.length-1; i >= 0; i--) {
      res += str[i]
     }
     return res
   }
   // 别人的第二种
   function reverseStringTwo (str) {
     let strArr = str.split('')
     let i = 0
     let j = strArr.length - 1
     while(i < j){
      const temp = strArr[i]
      strArr[i] = strArr[j]
      strArr[j] = temp
      i++
      j--
     }
     return strArr.join('')
   }
   const str = 'abcdefghigk'
   console.log(reverse(str))
   console.log(reverseStringOne(str))
   console.log(reverseStringTwo(str))

   // 生成随机字符串
   function randomString (length = 10){
     const basicString = 'abcdefghijklmnopqrstuvwxyz'
     let res = ''
     let len = Math.round(Math.random()*length) || 1
     for(let i = 0; i<len; i++){
       const randomNumber = Math.round(Math.random()* basicString.length)
      res += basicString.charAt(randomNumber)
     }
     console.log(len)
     return res
   }
   console.log(randomString())

     console.log(Object.keys(strObj))
